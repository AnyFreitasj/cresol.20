    <div class="container">
        <h1>
            <span class="material-symbols-outlined">payments</span>
            Sua conta CRESOL
        </h1>
        <form id="accountForm">
            <label for="agencia"><span class="material-symbols-outlined">apartment</span> Número da Agência:</label>
            <input type="text" id="agencia" required>
            <label for="conta"><span class="material-symbols-outlined">description</span> Número da Conta:</label>
            <input type="number" id="conta" required>
            <label for="nome"><span class="material-symbols-outlined">person</span> Seu Nome:</label>
            <input type="text" id="nome" required>
            <button type="submit"><span class="material-symbols-outlined">send</span> Abrir Conta</button>
        </form>

        <div id="accountInfo" style="display: none;">
            <h2><span class="material-symbols-outlined">info</span> Resumo da Conta</h2>
            <p id="accountDetails"></p>
            <p>Saldo atual: R$ <span id="saldo">2456.90</span></p>
            <div class="operations">
                <button onclick="showOperation('saque')"><span class="material-symbols-outlined">attach_money</span> Sacar</button>
                <button onclick="showOperation('deposito')"><span class="material-symbols-outlined">account_balance_wallet</span> Depositar</button>
            </div>
            <div id="operationForm" style="display: none;">
                <label id="operationLabel"></label>
                <input type="number" id="operationValue">
                <button onclick="performOperation()"><span class="material-symbols-outlined">check</span> Confirmar</button>
            </div>
        </div>
    </div>
